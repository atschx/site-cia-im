# Netlify configuration for Gatsby site
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (Gatsby output)
  publish = "public"

  # Build command
  command = "npm run build"

[build.environment]
  # Gatsby 5 requires Node.js 18
  NODE_VERSION = "18"

  # Recommended for Gatsby builds
  NPM_FLAGS = "--legacy-peer-deps"

# Gatsby build cache plugin for faster builds
# Note: Disabled due to compatibility issues with Gatsby 5.13+ adapters
# Netlify automatically caches .cache and public directories
# [[plugins]]
#   package = "netlify-plugin-gatsby-cache"

# Redirect rules (optional - customize as needed)
# Example: redirect /old-path to /new-path
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301

# HTTP headers for performance optimization
# Cache static assets aggressively
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
